<div class="container">
  <div class="background-container">
    <div class="background">
      <div class="bg-text-container">
        <div class="bg-text bg-text1">{{initParams.slide6.backgroundText1}}</div>
        <div class="bg-text bg-text2">{{initParams.slide6.backgroundText2}}</div>
      </div>
    </div>
  </div>
  <div class="face-container">
    <div class="face"></div>
  </div>
  <div class="text-effect">{{initParams.slide6.textEffect}}</div>
  <div class="text-container">
    <div class="year">
      <div class="letter" mc-for="key,letter" mc-of="initParams.slide6.year">
        {{letter}}
      </div>
    </div>
    <div class="text">
      <div class="word-wrapper" mc-for="key,item" mc-of="initParams.slide6.text">
        <div class="word">{{item}}</div>
      </div>
    </div>
  </div>
</div>
