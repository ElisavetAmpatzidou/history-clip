<div class="container">
  <div class="background"></div>
  <div class="intro"></div>
  <div class="text-container">
    <div class="title">
      <div class="word" mc-for="key,item" mc-of="initParams.intro.title">
        <div class="letter" mc-for="key,letter" mc-of="item">
          {{letter}}
        </div>
      </div>
    </div>
    <div class="subtitle">
      <div class="word" mc-for="key,item" mc-of="initParams.intro.subtitle">
        <div class="letter" mc-for="key,letter" mc-of="item">
          {{letter}}
        </div>
      </div>
    </div>
  </div>
</div>
